<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Join</title>
<link rel="stylesheet" href="./css/Join.css">
</head>
<body>
	<!-- header -->
	<div id="header">
		<a href="index.html" target="_self" title="메인페이지로 이동"><img src="./images/JAVA_ZOW_Logo.PNG" id="logo"></a>
	</div>
	
	<!-- wrapper -->
	<div id="wrapper">

		<!-- content-->
		<div id="content">

			<form action="#">
			
				<!-- ID -->
				<div>
					<h3 class="join_title">
						<label for="id">아이디</label>
					</h3>
					<span class="box int_id">
						<input type="text" id="id" class="int" maxlength="20">
						<span class="step_url">zavazow.com</span>
					</span>
					<span class="error_next_box"></span>
				</div>

				<!-- PW1 -->
				<div>
					<h3 class="join_title">
						<label for="pswd1">비밀번호</label>
					</h3>
					<span class="box int_pass">
						<input type="text" id="pswd1" class="int" maxlength="20">
						<span id="alertTxt">사용불가</span>
					</span>
					<span class="error_next_box"></span>
				</div>

				<!-- PW2 -->
				<div>
					<h3 class="join_title">
						<label for="pswd2">비밀번호 재확인</label>
					</h3>
					<span class="box int_pass_check">
						<input type="text" id="pswd2" class="int" maxlength="20">
					</span>
					<span class="error_next_box"></span>
				</div>

				<!-- NAME -->
				<div>
					<h3 class="join_title">
						<label for="name">이름</label>
					</h3>
					<span class="box int_name">
						<input type="text" id="name" class="int" maxlength="20">
					</span>
					<span class="error_next_box"></span>
				</div>
				
				<!-- NICK -->
				<div>
					<h3 class="join_title">
						<label for="nick">닉네임</label>
					</h3>
					<span class="box int_nick">
						<input type="text" id="name" class="int" maxlength="20">
					</span>
					<span class="error_next_box"></span>
				</div>

				<!-- BIRTH -->
				<div>
					<h3 class="join_title">
						<label for="yy">생년월일</label>
					</h3>

					<div id="bir_wrap">
					
						<!-- BIRTH_YY -->
						<div id="bir_yy">
							<span class="box">
								<input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
							</span>
						</div>

						<!-- BIRTH_MM -->
						<div id="bir_mm">
							<span class="box"> <select id="mm" class="sel">
									<option>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
							</select>
							</span>
						</div>

						<!-- BIRTH_DD -->
						<div id="bir_dd">
							<span class="box">
								<input type="text" id="dd" class="int" maxlength="2" placeholder="일">
							</span>
						</div>

					</div>
					<span class="error_next_box"></span>
				</div>

				<!-- GENDER -->
				<div>
					<h3 class="join_title">
						<label for="gender">성별</label>
					</h3>
					<span class="box gender_code">
						<select id="gender" class="sel">
							<option>성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
						</select>
					</span>
					<span class="error_next_box">필수 정보입니다.</span>
				</div>

				<!-- CARD -->
				<div>
					<h3 class="join_title">
						<label for="card_num">소속 회사</label>
					</h3>
					<span class="box int_company">
						<input type="text" id="company" class="int" maxlength="16" placeholder="소속 회사 입력">
					</span>
					<span class="error_next_box">카드번호를 다시 확인해주세요.</span>
				</div>

				<!-- MOBILE -->
				<div>
					<h3 class="join_title">
						<label for="phoneNo">휴대전화</label>
					</h3>
					<span class="box int_mobile">
						<input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
					</span>
					<span class="error_next_box"></span>
				</div>

				<!-- HIRE DATE -->
				<div>
					<h3 class="join_title">
						<label for="hire_date">고용일</label>
					</h3>
					<span class="box hire_date">
						<input type="date" style="length: 50">
					</span>
					<span class="error_next_box">필수 정보입니다.</span>
				</div>

				<!-- JOIN BTN-->
				<div class="btn_area">
					<button type="button" id="btnJoin" style="background-color: #3c96fa">
						<span>가입하기</span>
					</button>
				</div>

			</form>

		</div>
		<!-- content-->

	</div>
	<!-- wrapper -->

</body>
</html>
